<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="description" content="Задание четвертого спринта на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Светлана Антипова">
  </head>
  <body>
    <div class="page">
      <!--Секция header-->
      <header class="header">
        <img src="images/header/logo.svg" alt="Логотип сайта" class="logo">
        <h1 class="visually-hidden">Место: интерактивный сервис для добавления фотографий</h1>
      </header>
      <!--Секция main-->
      <main class="main">
        <!--Секция profile-->
        <section class="profile">
          <img src="images/profile/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <button type="button" class="button profile__button profile__button_action_edit"></button>
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__button profile__button_action_add"></button>
        </section>
        <!--Секция elements-->
        <section class="elements">
        </section>
      </main>
      <!--Секция footer-->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <!--Попап userInfo-->
      <div class="popup popup_closed" id="userPopup">
        <form class="popup__container" id="userContainer">
          <button type="reset" class="button button_close popup__button popup__button_close"></button>
          <fieldset class="popup__input-container">
            <legend class="popup__heading">Редактировать профиль</legend>
            <label for="userName" class="visually-hidden">Имя пользователя</label>
            <input class="popup__input-item" id="userName" name="userName" placeholder="Имя">
            <label for="aboutUser" class="visually-hidden">Информация о пользователе</label>
            <input class="popup__input-item" id="aboutUser" name="aboutUser" placeholder="О себе">
          </fieldset>
          <button type="submit" class="button popup__button popup__button_submit">Сохранить</button>
        </form>
      </div>
      <!--Попап addPhoto-->
      <div class="popup popup_closed" id="photoPopup">
        <form class="popup__container" id="photoContainer">
          <button type="reset" class="button button_close popup__button popup__button_close"></button>
          <fieldset class="popup__input-container">
            <legend class="popup__heading">Новое место</legend>
            <label for="photoName" class="visually-hidden">Название</label>
            <input class="popup__input-item" id="photoName" name="photoName" placeholder="Название">
            <label for="photoLink" class="visually-hidden">Ссылка на картинку</label>
            <input class="popup__input-item" id="photoLink" name="photoLink" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="button popup__button popup__button_submit">Создать</button>
        </form>
      </div>
    </div>
  <!--Card template-->
  <template id="cardTemplate">
    <div class="card">
      <button type="button" class="card__delete button"></button>
      <div class="card__container">
        <img src="" alt="" class="card__photo">
      </div>
      <h2 class="card__caption"></h2>
      <button type="button" class="card__like button"></button>
    </div>
    <div class="photo popup popup_closed" id="imagePopup">
      <figure class="photo__figure">
      <button type="reset" class="photo__close button button_close"></button>
      <img class="photo__img" src="" alt="">
      <figcaption class="photo__caption"></figcaption>
      </figure>
    </div>
  </template>
  <!--Скрипт-->
  <script src="script.js"></script>

  </body>
</html>
