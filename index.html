<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="description" content="Задание четвертого спринта на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Светлана Антипова">
  </head>
  <body>
    <div class="page">
      <!--Секция header-->
      <header class="header">
        <img src="images/header/logo.svg" alt="Логотип сайта" class="logo">
        <h1 class="visually-hidden">Место: интерактивный сервис для добавления фотографий</h1>
      </header>
      <!--Секция main-->
      <main class="main">
        <!--Секция profile-->
        <section class="profile">
          <img src="images/profile/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <button type="button" class="button profile__button profile__button_action_edit"></button>
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__button profile__button_action_add"></button>
        </section>
        <!--Секция elements-->
        <ul class="elements">
        </ul>
      </main>
      <!--Секция footer-->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <!--Попап imagePopup-->
      <div class="photo popup" id="image-popup">
        <figure class="photo__figure">
        <button type="reset" class="photo__close button button_close"></button>
        <img class="photo__img" src="" alt="">
        <figcaption class="photo__caption"></figcaption>
        </figure>
      </div>
      <!--Попап userForm-->
      <div class="popup" id="user-popup">
        <form class="popup__container" id="user-container">
          <button type="reset" class="button button_close popup__button popup__button_close"></button>
          <fieldset class="popup__input-container">
            <legend class="popup__heading">Редактировать профиль</legend>
            <label for="user-name" class="visually-hidden">Имя пользователя</label>
            <input class="popup__input-item" id="user-name" name="user-name" placeholder="Имя" required>
            <label for="user-info" class="visually-hidden">Информация о пользователе</label>
            <input class="popup__input-item" id="user-info" name="user-info" placeholder="О себе" required>
          </fieldset>
          <button type="submit" class="button popup__button popup__button_submit">Сохранить</button>
        </form>
      </div>
      <!--Попап photoForm-->
      <div class="popup" id="photo-popup">
        <form class="popup__container" id="photo-container">
          <button type="reset" class="button button_close popup__button popup__button_close"></button>
          <fieldset class="popup__input-container">
            <legend class="popup__heading">Новое место</legend>
            <label for="photo-name" class="visually-hidden">Название</label>
            <input class="popup__input-item" id="photo-name" name="photo-name" placeholder="Название" required>
            <label for="photo-link" class="visually-hidden">Ссылка на картинку</label>
            <input class="popup__input-item" id="photo-link" name="photo-link" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button type="submit" class="button popup__button popup__button_submit">Создать</button>
        </form>
      </div>
    </div>
  <!--Card template-->
  <template id="card-template">
    <li class="card">
      <button type="button" class="card__delete button"></button>
      <div class="card__container">
        <img src="" alt="" class="card__photo">
      </div>
      <h2 class="card__caption"></h2>
      <button type="button" class="card__like button"></button>
    </li>
  </template>
  <!--Скрипт-->
  <script src="validate.js"></script>
  <script src="script.js"></script>
  </body>
</html>
