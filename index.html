<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="description" content="Задание четвертого спринта на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Светлана Антипова">
  </head>
  <body>
    <div class="page">
      <!--Попап-->
      <div class="popup">
        <div class="popup__button popup__button_close"></div>
        <form class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <label for="userName"></label>
            <input class="popup__input-item popup__input-item_type_name" id="userName" name="userName" placeholder="Имя">
            <label for="aboutUser"></label>
            <input class="popup__input-item popup__input-item_type_about" id="aboutUser" name="aboutUser" placeholder="О себе">
          </fieldset>
          <button type="submit" class="popup__button popup__button_submit">Сохранить</button>
        </form>
      </div>
      <!--Секция header-->
      <header class="header">
        <div class="logo"></div>
        <h1 class="header__heading">Место: интерактивный сервис для добавления фотографий</h1>
      </header>
      <!--Секция main-->
      <main class="main">
        <!--Секция profile-->
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <button class="profile__button profile__button_action_edit"></button>
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_action_add"></button>
        </section>
        <!--Секция elements-->
        <section class="elements">
          <div class="elements__element">
            <img src="images/elements/ruskeala.jpg" alt="Мраморный карьер Рускеала" class="elements__photo">
              <h2 class="elements__caption">Рускеала</h2>
              <span class="elements__like"></span>
          </div>
          <div class="elements__element">
            <img src="images/elements/vyborg.jpg" alt="Замок святого Олафа в Выборге" class="elements__photo">
              <h2 class="elements__caption">Выборг</h2>
              <span class="elements__like"></span>
          </div>
          <div class="elements__element">
            <img src="images/elements/baikal.jpg" alt="Озеро Байкал" class="elements__photo">
              <h2 class="elements__caption">Байкал</h2>
              <span class="elements__like"></span>
          </div>
          <div class="elements__element">
            <img src="images/elements/vladivostok.jpg" alt="Токаревский маяк во Владивостоке" class="elements__photo">
              <h2 class="elements__caption">Владивосток</h2>
              <span class="elements__like"></span>
          </div>
          <div class="elements__element">
            <img src="images/elements/altai.jpg" alt="Алтай Кай" class="elements__photo">
              <h2 class="elements__caption">Алтай</h2>
              <span class="elements__like"></span>
          </div>
          <div class="elements__element">
            <img src="images/elements/sochi.jpg" alt="Сёрфинг в Сочи" class="elements__photo">
              <h2 class="elements__caption">Сочи</h2>
              <span class="elements__like"></span>
          </div>
        </section>
      </main>
      <!--Секция footer-->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  <script src="script.js"></script>

  </body>
</html>
