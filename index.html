<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="description" content="Задание четвертого спринта на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Светлана Антипова">
  </head>
  <body>
    <div class="page">
      <!--Секция header-->
      <header class="header">
        <img src="images/header/logo.svg" alt="Логотип сайта" class="logo">
        <h1 class="visually-hidden">Место: интерактивный сервис для добавления фотографий</h1>
      </header>
      <!--Секция main-->
      <main class="main">
        <!--Секция profile-->
        <section class="profile">
          <img src="images/profile/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <button type="button" class="button profile__button profile__button_action_edit"></button>
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__button profile__button_action_add"></button>
        </section>
        <!--Секция elements-->
        <section class="elements">
          <div class="card">
            <img src="images/card/ruskeala.jpg" alt="Мраморный карьер Рускеала" class="card__photo">
            <h2 class="card__caption">Рускеала</h2>
            <button type="button" class="button card__like"></button>
          </div>
          <div class="card">
            <img src="images/card/vyborg.jpg" alt="Замок святого Олафа в Выборге" class="card__photo">
            <h2 class="card__caption">Выборг</h2>
            <button type="button" class="button card__like"></button>
          </div>
          <div class="card">
            <img src="images/card/baikal.jpg" alt="Озеро Байкал" class="card__photo">
            <h2 class="card__caption">Байкал</h2>
            <button type="button" class="button card__like"></button>
          </div>
          <div class="card">
            <img src="images/card/vladivostok.jpg" alt="Токаревский маяк во Владивостоке" class="card__photo">
            <h2 class="card__caption">Владивосток</h2>
            <button type="button" class="button card__like"></button>
          </div>
          <div class="card">
            <img src="images/card/altai.jpg" alt="Алтай Кай" class="card__photo">
            <h2 class="card__caption">Алтай</h2>
            <button type="button" class="button card__like"></button>
          </div>
          <div class="card">
            <img src="images/card/sochi.jpg" alt="Сёрфинг в Сочи" class="card__photo">
            <h2 class="card__caption">Сочи</h2>
            <button type="button" class="button card__like"></button>
          </div>
        </section>
      </main>
      <!--Секция footer-->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <!--Попап-->
      <div class="popup popup_closed">
        <form class="popup__container">
          <button type="reset" class="button popup__button popup__button_close"></button>
          <fieldset class="popup__input-container">
            <legend class="popup__heading">Редактировать профиль</legend>
            <label for="userName" class="visually-hidden">Имя пользователя</label>
            <input class="popup__input-item" id="userName" name="userName" placeholder="Имя">
            <label for="aboutUser" class="visually-hidden">Информация о пользователе</label>
            <input class="popup__input-item" id="aboutUser" name="aboutUser" placeholder="О себе">
          </fieldset>
          <button type="submit" class="button popup__button popup__button_submit">Сохранить</button>
        </form>
      </div>
    </div>
  <script src="script.js"></script>

  </body>
</html>
